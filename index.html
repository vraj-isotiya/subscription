<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Options</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tr-main-container">
      <!-- Serving Options -->
      <div class="tr-serving-options-wrapper">
        <div class="tr-serving-options-container">
          <!-- Annually Card -->
          <div class="tr-card" data-quantity="12" data-discount="27">
            <div class="tr-card-header"><p>Save 27%</p></div>
            <div class="tr-card-content">
              <p class="tr-card-title">Annually</p>
              <p class="tr-card-subtitle tr-quantity-label"></p>
              <p class="tr-card-subtitle tr-per-bottle-label"></p>
              <p class="tr-card-subtitle tr-price-label"></p>
            </div>
          </div>

          <!-- Semi-Annually Card -->
          <div class="tr-card" data-quantity="6" data-discount="15">
            <div class="tr-card-header"><p>Save 15%</p></div>
            <div class="tr-card-content">
              <p class="tr-card-title">Semi-Annually</p>
              <p class="tr-card-subtitle tr-quantity-label"></p>
              <p class="tr-card-subtitle tr-per-bottle-label"></p>
              <p class="tr-card-subtitle tr-price-label"></p>
            </div>
          </div>

          <!-- Monthly Card -->
          <div class="tr-card" data-quantity="1" data-discount="10">
            <div class="tr-card-header"><p>Save 10%</p></div>
            <div class="tr-card-content">
              <p class="tr-card-title">Monthly</p>
              <p class="tr-card-subtitle tr-quantity-label"></p>
              <p class="tr-card-subtitle tr-per-bottle-label"></p>
              <p class="tr-card-subtitle tr-price-label"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Individual Card (One-Time Purchase) -->
      <div class="tr-buy-one-time-card" data-base-price="44">
        <label class="tr-buy-one-time-label">
          <input type="radio" name="purchase_option" value="one_time" />
          <div>
            <p class="tr-buy-one-time-text">Individual</p>
            <p class="tr-buy-one-time-details">1 Bottle</p>
          </div>
        </label>
        <div class="tr-buy-one-time-price-container">
          <span class="tr-buy-one-time-price-per-bottle">$44 / bottle</span>
          <span class="tr-buy-one-time-price-total">$44</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
